<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="css/gallery.css">
    <link rel="stylesheet" href="css/home.css">
    
</head>
<body>

    <div class="color-scheme">
        <div class="color-options">
            <button class="color-option" onclick="changeBackgroundColor('#f8f8f8',)">Light</button>
            <button class="color-option" onclick="changeBackgroundColor('#000',)">Dark</button>
            <button class="color-option" onclick="changeBackgroundColor('#f44336',)">Red</button>
            <button class="color-option" onclick="changeRandomColor()">Random</button>
        </div> 
    </div>

        <div class="container">
            <video autoplay loop muted>
        
              <source src="videos/Gallery Banner.mp4" type="video/mp4">
            </video>
            <div class="text-box">
                <h1 class="heading">Welcome To The Gallery</h1>
            </div>
        </div>
          
    </header>
    <div class="full-img" id="fullImgBox">
        <span class="close-button" onclick="closeFullImg()">X</span>
        <img src="./imgs/1.jpg" id="fullImg">
    </div>
    
    
    <div class="img-gallery">
        <img src="./imgs/1.jpg" alt="cyclone" onclick="openFullImg(this.src)">
        <img src="./imgs/2.jpg" alt="tsunami " onclick="openFullImg(this.src)">
        <img src="./imgs/3.jpg" alt="drought" onclick="openFullImg(this.src)">
        <img src="./imgs/4.jpg" alt="flood" onclick="openFullImg(this.src)">
        <img src="./imgs/5.jpg" alt="wildfire" onclick="openFullImg(this.src)">
    </div>
    <footer>
        <div class="container">
            <p>&copy; 2024 Climate Action Website</p>
        </div>
    </footer>
    <script>
        var fullImgBox = document.getElementById("fullImgBox");
        var fullImg = document.getElementById("fullImg");
    
        function openFullImg(pic) {
            fullImgBox.style.display = "flex";
            fullImg.src=pic;
        }
    
        function closeFullImg() {
            fullImgBox.style.display = "none";
        }
    </script>
</body>
</html>
