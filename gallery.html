<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="css/gallery.css">
    <link rel="stylesheet" href="css/home.css">
    
</head>
<body>
    <header>
        <a class="root" href="./">
            <img class="logo" src="./imgs/logo/v5.png" alt="logo">
            <h1>Climate Action</h1>
        </a>
        <nav>
            <a href="./home.html">Home</a>
            <a href="./shop.html">Shop</a>
            <a href="./gallery.html">Gallery</a>
            <a href="./content.html">Content</a>
            <a href="./feedback.html">Feedback</a>
            <a href="./profile.html">Profile</a>
            <a href="./editor.html">Editor</a>
            <a href="./team.html">Team</a>
            <a href="./sitemap.html">Sitemap</a>
            <a href="./index.html">Splash</a>
        </nav>
    </header>
    <div class="full-img" id="fullImgBox">
        <span class="close-button" onclick="closeFullImg()">X</span>
        <img src="./imgs/1.jpg" id="fullImg">
    </div>
    
    
    <div class="img-gallery">
        <img src="./imgs/1.jpg" alt="cyclone" onclick="openFullImg(this.src)">
        <img src="./imgs/2.jpg" alt="tsunami " onclick="openFullImg(this.src)">
        <img src="./imgs/3.jpg" alt="drought" onclick="openFullImg(this.src)">
        <img src="./imgs/4.jpg" alt="flood" onclick="openFullImg(this.src)">
        <img src="./imgs/5.jpg" alt="wildfire" onclick="openFullImg(this.src)">
    </div>
    <footer>
        <div class="container">
            <p>&copy; 2024 Climate Action Website</p>
        </div>
    </footer>
    <script>
        var fullImgBox = document.getElementById("fullImgBox");
        var fullImg = document.getElementById("fullImg");
    
        function openFullImg(pic) {
            fullImgBox.style.display = "flex";
            fullImg.src=pic;
        }
    
        function closeFullImg() {
            fullImgBox.style.display = "none";
        }
    </script>
</body>
</html>
