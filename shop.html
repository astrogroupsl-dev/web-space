<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="./css/shop.css">
    <link rel="stylesheet" href="./css/navbar.css">
    <script src="./js/shop.js"></script>
</head>
<body>
    <header>
        <iframe class="navbar-iframe" src="./navbar.html" frameborder="0"></iframe>
    </header>
    <main>
        <section id="donation-options">
            <h2>Choose a Cause to Donate</h2>
            <div class="cause">
                <h3>Climate Action</h3>
                <p>Description of the cause related to climate action.</p>
                <button onclick="donate('climate')">Donate</button>
            </div>
            <div class="cause">
                <h3>Gender Equality</h3>
                <p>Description of the cause related to gender equality.</p>
                <button onclick="donate('gender')">Donate</button>
            </div>
            <!-- Add more causes as needed -->
        </section>
        
        <section id="donation-form">
            <h2>Make a Donation</h2>
            <form id="donation">
                <label for="amount">Amount ($)</label>
                <input type="number" id="amount" name="amount" min="1" required>
                <button type="submit">Donate Now</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Donate for UN Sustainability Goals</p>
    </footer>
</body>
</html>
