<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/navbar.css">
  <title>Site Map</title>
  <!-- <link rel="stylesheet" href="./css/footer.css"> -->
  <link rel="stylesheet" href="css/sitemap.css"> 
  <link rel="icon" type="image/x-icon" href="./imgs\logo\v5.png">
</head>

<body>
  <header>
    <iframe class="navbar-iframe" src="./navbar.html" frameborder="0"></iframe>
  </header>
  <main>
    <video autoplay muted loop class="homeVid">
      <source src="./videos/sitemap.mp4" type="video/mp4">
    </video>

    <h1>Site Map</h1>
    <div class="sitemap">
      <svg width="1300" height="400">
        <!-- Splash -->
        <a href="./index.html">
          <g class="btnLink">
            <rect fill="transparent" stroke="#fff" stroke-width="2" height="60" width="120" x="160" y="30" rx="10"
              ry="10"></rect>
            <text fill="#fff" x="180" y="60" class="text">Splash</text>
          </g>
        </a>
        <!-- Home -->
        <a href="./home.html">
          <g class="btnLink">
            <rect fill="transparent" stroke="#fff" stroke-width="2" height="60" width="120" x="160" y="130" rx="10"
              ry="10"></rect>
            <text fill="#fff" x="180" y="160" class="text">Home</text>
          </g>
        </a>
        <!-- Shop -->
        <a href="./shop.html">
          <g class="btnLink">
            <rect fill="transparent" stroke="#fff" stroke-width="2" height="60" width="120" x="20" y="230" rx="10"
              ry="10"></rect>
            <text fill="#fff" x="40" y="260" class="text">Shop</text>
          </g>
        </a>
        <!-- Gallery -->
        <a href="./gallery.html">
          <g class="btnLink">
            <rect fill="transparent" stroke="#fff" stroke-width="2" height="60" width="120" x="160" y="230" rx="10"
              ry="10"></rect>
            <text fill="#fff" x="180" y="260" class="text">Gallery</text>
          </g>
        </a>
        <!-- Content -->
        <a href="./content.html">
          <g class="btnLink">
            <rect fill="transparent" stroke="#fff" stroke-width="2" height="60" width="120" x="300" y="230" rx="10"
              ry="10"></rect>
            <text fill="#fff" x="320" y="260" class="text">Content</text>
          </g>
        </a>
        <!-- Feedback -->
        <a href="./feedback.html">
          <g class="btnLink">
            <rect fill="transparent" stroke="#fff" stroke-width="2" height="60" width="120" x="440" y="230" rx="10"
              ry="10"></rect>
            <text fill="#fff" x="460" y="260" class="text">Feedback</text>
          </g>
        </a>
        <!-- Profile -->
        <a href="./profile.html">
          <g class="btnLink">
            <rect fill="transparent" stroke="#fff" stroke-width="2" height="60" width="120" x="580" y="230" rx="10"
              ry="10"></rect>
            <text fill="#fff" x="600" y="260" class="text">Profile</text>
          </g>
        </a>
        <!-- Editor -->
        <a href="./editor.html">
          <g class="btnLink">
            <rect fill="transparent" stroke="#fff" stroke-width="2" height="60" width="120" x="720" y="230" rx="10"
              ry="10"></rect>
            <text fill="#fff" x="740" y="260" class="text">Editor</text>
          </g>
        </a>
        <!-- Team -->
        <a href="./team.html">
          <g class="btnLink">
            <rect fill="transparent" stroke="#fff" stroke-width="2" height="60" width="120" x="860" y="230" rx="10"
              ry="10"></rect>
            <text fill="#fff" x="880" y="260" class="text">Team</text>
          </g>
        </a>
        <!-- Sitemap -->
        <a href="./sitemap.html">
          <g class="btnLink">
            <rect fill="transparent" stroke="#fff" stroke-width="2" height="60" width="120" x="1000" y="230" rx="10"
              ry="10"></rect>
            <text fill="#fff" x="1020" y="260" class="text">Sitemap</text>
          </g>
        </a>
        <!-- Splash -->
        <a href="./index.html">
          <g class="btnLink">
            <rect fill="transparent" stroke="#fff" stroke-width="2" height="60" width="120" x="1140" y="230" rx="10"
              ry="10"></rect>
            <text fill="#fff" x="1160" y="260" class="text">Splash</text>
          </g>
        </a>

        <!-- Vertical lines -->
        <line x1="210" y1="90" x2="210" y2="130" stroke="#fff" stroke-width="3" />
        <line x1="210" y1="188" x2="210" y2="230" stroke="#fff" stroke-width="3" />
        <line x1="80" y1="156" x2="80" y2="230" stroke="#fff" stroke-width="3" />
        <line x1="360" y1="156" x2="360" y2="230" stroke="#fff" stroke-width="3" />
        <line x1="500" y1="156" x2="500" y2="230" stroke="#fff" stroke-width="3" />
        <line x1="640" y1="156" x2="640" y2="230" stroke="#fff" stroke-width="3" />
        <line x1="780" y1="156" x2="780" y2="230" stroke="#fff" stroke-width="3" />
        <line x1="920" y1="156" x2="920" y2="230" stroke="#fff" stroke-width="3" />
        <line x1="1060" y1="156" x2="1060" y2="230" stroke="#fff" stroke-width="3" />
        <line x1="1200" y1="156" x2="1200" y2="230" stroke="#fff" stroke-width="3" />

        <!-- Horizontal lines -->
        <line x1="80" y1="160" x2="160" y2="160" stroke="#fff" stroke-width="3" />
        <line x1="280" y1="160" x2="1200" y2="160" stroke="#fff" stroke-width="3" />
        <line x1="140" y1="260" x2="160" y2="260" stroke="#fff" stroke-width="3" />
        <line x1="280" y1="260" x2="300" y2="260" stroke="#fff" stroke-width="3" />
        <line x1="420" y1="260" x2="440" y2="260" stroke="#fff" stroke-width="3" />
        <line x1="560" y1="260" x2="580" y2="260" stroke="#fff" stroke-width="3" />
        <line x1="700" y1="260" x2="720" y2="260" stroke="#fff" stroke-width="3" />
        <line x1="840" y1="260" x2="860" y2="260" stroke="#fff" stroke-width="3" />
        <line x1="980" y1="260" x2="1000" y2="260" stroke="#fff" stroke-width="3" />
        <line x1="1120" y1="260" x2="1140" y2="260" stroke="#fff" stroke-width="3" />
      </svg>
    </div>
  </main>
  <!-- <footer>
    <iframe class="footer-iframe" src="./footer.html" frameborder="0"></iframe>
  </footer> -->
</body>

</html>
